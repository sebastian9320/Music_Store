<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><h3>Login</h3></mat-card-title>
    <mat-card-subtitle><h4>Iniciar Sesion</h4></mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <form  (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field>
            <input matInput name="nombre" class="form-control" type="text" placeholder="Nombre Usuario" />
            
            <mat-error>
            <mat-hint align="center"></mat-hint> 
          </mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <input matInput name="descripcion" class="form-control" type="password" placeholder="ContraseÃ±a" [type]="hide ? 'text':'password' "/>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off':'visibility' }}</mat-icon>
            <mat-error>
            <mat-hint align="center"></mat-hint>        
          </mat-error>
        </mat-form-field>
      </div>


    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent">Iniciar Sesion</button>
    <button mat-raised-button color="primary">Registrarse</button>
  </mat-card-actions>
</mat-card>
