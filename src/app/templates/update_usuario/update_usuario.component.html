<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title>

			<h2>{{titulo | titlecase}}</h2>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form [formGroup]="form_usuario" (ngSubmit)="onSubmit()">
			<div class="form-group">

			  	<mat-form-field>
			  		<input matInput name="nombre" [formControlName]="'nombre'" type="text" [(ngModel)]="usuario.nombre_usuario" placeholder="Nombre" autofocus/>
					<mat-error *ngIf="!form_usuario.controls['nombre'].valid && form_usuario.controls['nombre'].touched">
						<mat-hint align="end">{{message_error[0].nombre}}</mat-hint>	
					</mat-error>
				</mat-form-field>
				
			  	<mat-form-field>
			  		<input matInput name="apellido" type="text" [formControlName]="'apellido'"[(ngModel)]="usuario.apellido_usuario" placeholder="apellido"/>
			 		<mat-error *ngIf="!form_usuario.controls['apellido'].valid && form_usuario.controls['apellido'].touched">
			 			<mat-hint align="end">{{message_error[0].apellido}}</mat-hint>		 		
			 		</mat-error>
			  	</mat-form-field>

			  	<mat-form-field>
			  		<input matInput name="email" type="text" [formControlName]="'email'"[(ngModel)]="usuario.email_usuario" placeholder="email"/>
			 		<mat-error *ngIf="!form_usuario.controls['email'].valid && form_usuario.controls['email'].touched">
			 			<mat-hint align="end">{{message_error[0].email}}</mat-hint>		 		
			 		</mat-error>
			  	</mat-form-field>

			  	<mat-form-field>
			  		<input matInput name="contrasena" type="password" [formControlName]="'contrasena'"[(ngModel)]="usuario.contrasena_usuario" placeholder="contraseÃ±a" [type]="hide ? 'text':'password' "/>
			  		<mat-icon matSuffix (click)="hide = !hide">
		            	{{hide ? 'visibility_off':'visibility' }}
		          	</mat-icon>
			 		<mat-error *ngIf="!form_usuario.controls['contrasena'].valid && form_usuario.controls['contrasena'].touched">
			 			<mat-hint align="end">{{message_error[0].contrasena}}</mat-hint>		 		
			 		</mat-error>
			  	</mat-form-field>
			</div>
			<div class="form-group">
				<button type="submit" mat-raised-button color="primary" [disabled]="form_usuario.invalid" >Guardar</button>
			</div>  
			
		</form>
	</mat-card-content>
</mat-card>
